---
os: linux
dist: xenial
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm -f Gemfile.lock
  - "# Update system gems if requested. This is useful to temporarily workaround troubles in the test runner"
  - "# See https://github.com/puppetlabs/pdk-templates/commit/705154d5c437796b821691b707156e1b056d244f for an example of how this was used"
  - "# Ignore exit code of SIGPIPE'd yes to not fail with shell's pipefail set"
  - '[ -z "$RUBYGEMS_VERSION" ] || (yes || true) | gem update --system $RUBYGEMS_VERSION'
  - gem --version
  - bundle -v
script:
  - 'SIMPLECOV=yes bundle exec rake $CHECK'
bundler_args: --without system_tests
rvm:
  - 2.5.7
env:
  global:
    - HONEYCOMB_WRITEKEY="7f3c63a70eecc61d635917de46bea4e6",HONEYCOMB_DATASET="litmus tests"
stages:
  - static
  - spec
  - acceptance
jobs:
  fast_finish: true
  include:
    - bundler_args: --with system_tests
      before_script:
      - "bundle exec rake 'litmus:provision_list[travis_deb]'"
      - "bundle exec rake 'litmus:install_agent[puppet5]'"
      - "bundle exec rake litmus:install_module"
      env: PLATFORMS=travis_deb_puppet5
      rvm: 2.5.7
      script: ["travis_wait 45 bundle exec rake litmus:acceptance:parallel"]
      services: docker
      stage: acceptance
    - bundler_args: --with system_tests
      before_script:
      - "bundle exec rake 'litmus:provision_list[travis_ub]'"
      - "bundle exec rake 'litmus:install_agent[puppet5]'"
      - "bundle exec rake litmus:install_module"
      env: PLATFORMS=travis_ub_puppet5
      rvm: 2.5.7
      script: ["travis_wait 45 bundle exec rake litmus:acceptance:parallel"]
      services: docker
      stage: acceptance
    - bundler_args: --with system_tests
      before_script:
      - "bundle exec rake 'litmus:provision_list[travis_el7]'"
      - "bundle exec rake 'litmus:install_agent[puppet5]'"
      - "bundle exec rake litmus:install_module"
      env: PLATFORMS=travis_el7_puppet5
      rvm: 2.5.7
      script: ["travis_wait 45 bundle exec rake litmus:acceptance:parallel"]
      services: docker
      stage: acceptance
    - bundler_args: --with system_tests
      before_script:
      - "bundle exec rake 'litmus:provision_list[travis_el8]'"
      - "bundle exec rake 'litmus:install_agent[puppet5]'"
      - "bundle exec rake litmus:install_module"
      env: PLATFORMS=travis_el8_puppet5
      rvm: 2.5.7
      script: ["travis_wait 45 bundle exec rake litmus:acceptance:parallel"]
      services: docker
      stage: acceptance
    - bundler_args: --with system_tests
      before_script:
      - "bundle exec rake 'litmus:provision_list[travis_deb]'"
      - "bundle exec rake 'litmus:install_agent[puppet6]'"
      - "bundle exec rake litmus:install_module"
      env: PLATFORMS=travis_deb_puppet6
      rvm: 2.5.7
      script: ["travis_wait 45 bundle exec rake litmus:acceptance:parallel"]
      services: docker
      stage: acceptance
    - bundler_args: --with system_tests
      before_script:
      - "bundle exec rake 'litmus:provision_list[travis_ub]'"
      - "bundle exec rake 'litmus:install_agent[puppet6]'"
      - "bundle exec rake litmus:install_module"
      env: PLATFORMS=travis_ub_puppet6
      rvm: 2.5.7
      script: ["travis_wait 45 bundle exec rake litmus:acceptance:parallel"]
      services: docker
      stage: acceptance
    - bundler_args: --with system_tests
      before_script:
      - "bundle exec rake 'litmus:provision_list[travis_el7]'"
      - "bundle exec rake 'litmus:install_agent[puppet6]'"
      - "bundle exec rake litmus:install_module"
      env: PLATFORMS=travis_el7_puppet6
      rvm: 2.5.7
      script: ["travis_wait 45 bundle exec rake litmus:acceptance:parallel"]
      services: docker
      stage: acceptance
    - bundler_args: --with system_tests
      before_script:
      - "bundle exec rake 'litmus:provision_list[travis_el8]'"
      - "bundle exec rake 'litmus:install_agent[puppet6]'"
      - "bundle exec rake litmus:install_module"
      env: PLATFORMS=travis_el8_puppet6
      rvm: 2.5.7
      script: ["travis_wait 45 bundle exec rake litmus:acceptance:parallel"]
      services: docker
      stage: acceptance
    -
      env: CHECK="check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop syntax lint metadata_lint"
      stage: static
    -
      env: PUPPET_GEM_VERSION="~> 5.0" CHECK=parallel_spec
      rvm: 2.4.5
      stage: spec
    -
      env: PUPPET_GEM_VERSION="~> 6.0" CHECK=parallel_spec
      rvm: 2.5.7
      stage: spec
branches:
  only:
    - main
    - /^v\d/
    - release
notifications:
  email: false
  slack:
    secure: 
deploy:
  provider: puppetforge
  username: puppet
  password:
    secure: ""
  on:
    tags: true
    all_branches: true
    condition: "$DEPLOY_TO_FORGE = yes"
